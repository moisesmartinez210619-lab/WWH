<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title> Words Wid Histori </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="app">
    <header>
      <div class="logo">LBH</div>
      <div>
        <h1> Words Wid Histori </h1>
        <p class="lead">Busca una palabra en kriol y obtén la traducción en español.</p>
      </div>
    </header>

    <section>
      <div class="searchCard">
        <div class="searchRow">
          <input id="search" class="searchInput" type="search" placeholder="Buscar palabra..." autocomplete="off">
          <div class="count" id="count">0</div>
        </div>
       
      </div>

      <div id="results" class="results">
        <div class="noResults" id="noResults">Escribe algo para buscar.</div>
      </div>
    </section>

    <aside>
      <div class="panel">
       
      </div>
    </aside>
  </main>

  <script src="app.js"></script>
</body>
</html>
